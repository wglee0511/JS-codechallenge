<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="cal-wrap">
      <div class="cal js-cal">
        <span></span>
      </div>
      <button class="clear-button js-clear">C</button>
      <button class="number-button js-number" value="7">7</button>
      <button class="number-button js-number" value="8">8</button>
      <button class="number-button js-number" value="9">9</button>
      <button class="operation-button js-operation" value="+">+</button>
      <button class="number-button js-number" value="4">4</button>
      <button class="number-button js-number" value="5">5</button>
      <button class="number-button js-number" value="6">6</button>
      <button class="operation-button js-operation" value="-">-</button>
      <button class="number-button js-number" value="1">1</button>
      <button class="number-button js-number" value="2">2</button>
      <button class="number-button js-number" value="3">3</button>
      <button class="operation-button js-operation" value="*">&times;</button>
      <button class="number-button js-number js-number-10" value="0">0</button>
      <button class="equal js-equal">=</button>
      <button class="operation-button js-operation" value="/">&divide;</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
