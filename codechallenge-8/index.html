<!DOCTYPE html>
<html>
  <head>
    <title>IZ - Momentum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="div-wrap">
      <div class="welcome">
        <div class="clock js-clock">
					<h1 class="clock_ymd"></h1>
					<h2 class="clock_week"></h1>
          <h3 class="clock_time"></h3>
        </div>
        <div class="name-form-wrap">
          <div class="greeting js-greeting"></div>
          <form class="name_form js-name-form">
          <input class="name-input js-name-input" type="text" placeholder="Enter your name." />
          </form>
        </div>
      </div>

      <div class="toDo-Input">1</div>

      <button class="reset-button js-reset-button">reset</button>

      <div class="weather js-weather">1</div>

      <div class="picture">1</div>

      <div class="planning">1</div>

      <div class="finished">1</div>
    </div>

    <script src="src/javascript/index.js"></script>
  </body>
</html>
